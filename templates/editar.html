<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <a href="#" class="navbar-brand">
            <img src="{{url_for('static', filename='Images/logo_adventista.png')}}" width="40" height="40" class="d-inline-block align-top" alt="">
        </a>
        <a class="navbar-brand" href="/">Liceo Guatemalteco</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/Insertar"> Ingresar Docente </a>
            <a class="nav-item nav-link" href="/">Ayuda</a>
          </div>
        </div>
    </nav>


</head>
<body>
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{contact.0}}" method="POST">
                <div class="form-group">
                    <input class="form-control"  id="txt_" type="text" value="{{ contact.0 }}" name="Nombre" placeholder="Nombre" id="">
                </div>
                <div class="form-group">
                    <input class="form-control" id="txt_" type="text" value="{{ contact.1 }}" name="Edad" placeholder="Edad" id="">
                </div>
                <div class="form-group">
                    <input class="form-control" id="txt_" type="text" value="{{ contact.2 }}" name="DPI" placeholder="DPI" id="">
                </div>
                <div class="form-group">
                    <input class="form-control" id="txt_" type="text" value="{{ contact.3 }}" name="Titulo" placeholder="Titulo Academico" id="">
                </div>
                <div class="form-group">
                    <input class="form-control" id="txt_" type="text" value="{{ contact.4 }}" name="NIT" placeholder="NIT" id="">
                </div>
                <div class="form-group">
                    <input class="form-control" id="txt_" type="text" value="{{ contact.5 }}" name="IG" placeholder="IGSS" id="">
                </div>
                <div class="form-group">
                    <input class="form-control" id="txt_" type="text" value="{{ contact.6 }}" name="Años" placeholder="Años Laborales" id="">
                </div>
                <div class="form-group">
                <button class="btn btn-warning btn-block" id="btn_" type="submit"> GUARDAR</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('btn_').addEventListener('click', Verificar())
        function Verificar()
        {
            if(document.getElementById('txt_').value == "")
            {
                alert("Debe llenar todos los datos para modificar");
            }
        }
    </script>
</body>
</html>
